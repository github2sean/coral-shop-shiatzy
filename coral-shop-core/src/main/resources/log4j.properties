log4j.rootLogger=${log4j.rootLogger}

log4j.logger.com.dookay.coral=debug
log4j.logger.org.springframework=info
log4j.logger.org.springframework.web.servlet=info


log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug  
log4j.logger.java.sql.Connection=debug  
log4j.logger.java.sql.Statement=debug  
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.java.sql.ResultSet=error


log4j.logger.org.springframework.jdbc.core=error
log4j.logger.org.springframework.jdbc.datasource.DataSourceTransactionManager=error
log4j.logger.org.springframework.transaction=error


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=###############################%nshiatzy-core [%p] %d{yyyy-MM-dd HH:mm:ss.SSS} %t [%l]:%m%n


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.encoding=UTF-8
log4j.appender.file.MaxBackupIndex=500
log4j.appender.file.MaxFileSize=20MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=###############################%nshiatzy-core [%p] %d{yyyy-MM-dd HH:mm:ss.SSS} %t [%l]:%m%n
log4j.appender.file.File=${log4j.appender.file.File}shiatzy-core


#\u9519\u8bef\u65e5\u5fd7
log4j.appender.er=org.apache.log4j.RollingFileAppender
log4j.appender.er.encoding=UTF-8
log4j.appender.er.Threshold=error
log4j.appender.er.MaxBackupIndex=500
log4j.appender.er.MaxFileSize=20MB
log4j.appender.er.layout=org.apache.log4j.PatternLayout
log4j.appender.er.layout.ConversionPattern=###############################%nshiatzy-core-error [%p] %d{yyyy-MM-dd HH:mm:ss.SSS} %t [%l]:%m%n
log4j.appender.er.File=${log4j.appender.er.File}shiatzy-core-error