service.line1.name=Membership Policies
service.line2.name=Gift Wrapping
service.line3.name=Free Alternations
service.line4.name=Store Reservation
service.line1.line1=\ The Art Club Members enjoy the same benefit when you shop both online and offline.
service.line1.line2=One single registered account can correspond to one single membership number, and another associated membership number is not allowed for the same account.
service.line1.line3=The online order history, discount rate and VIP credit will be automatically recorded in \u0026\u0023\u0033\u0039\u003bYour Membership Account\u0026\u0023\u0033\u0039\u003b.
service.line2.content=The online orders will all be processed with gift packaging. Gift packaging refers to packaging in the box used for merchandises transportation.
service.line3.content=We offer the free alterations when you shop online. At present this service can only apply to China Mainland stores (excluding Hong Kong, Macao and Taiwan). If you have any questions, please contact our Customer Service.\
\
Take the merchandises and select the closest store for free alterations. Our store staffs will be your assistants to take the records of your requirements. Click to find a nearby store.
service.line4.content=We offer\u0026\u0023\u0033\u0039\u003bStore Reservation\u0026\u0023\u0033\u0039\u003bservice for your convenient shopping. Click on\u0026\u0023\u0033\u0039\u003bStore Reservation\u0026\u0023\u0033\u0039\u003bon the product detail page, you can add your favorite items to \u0026\u0023\u0033\u0039\u003bStore Reservation List\u0026\u0023\u0033\u0039\u003band choose your nearest offline store. We will deliver your reserved items to the designated store for your easy and convenient shopping. The order and payment will be completed offline.\
\
Note: At present,\u0026\u0023\u0033\u0039\u003bStore Reservation\u0026\u0023\u0033\u0039\u003bservice is avaliable in China Mainland region only.
service.line1.line4=\ This membership policy is only applied to China mainland Orchid/Bamboo/Peony card holders (excluding Hong Kong, Macao and Taiwan).
service.line1.line5=For detailed event discount terms, please check out each online event policies and membership benefits.
service.line1.line6=\ Chuang Zi Apparel (Shanghai) Co.,LTD which the brand-SHIATZY CHEN belongs to retains the right to the final interpretation of online boutique membership policy.
service.line1.line4.line1=Each level of cards requires a validity period of 12 months and effects from the second month of application (E.g. The card will be effective from Feb. 2015 if the application is on Jan. 2015). Within the period of validity, Orchid Card can be upgraded to Bamboo Card if the total online and offline spending amount over RMB 80,000. Bamboo Card can be upgraded to Peony Card after the cumulative amount of RMB 150,000 from both online and offline shopping. The upgradation will be effective from the next day.
service.line1.line4.line2=\ The system will automatically upgrade or degrade the card level based on accumulated total consumption for the last 12 months upon the first day of expiration.
service.line1.line4.line3=Within the period of validity, membership can be automatically upgraded to the corresponding card if the accumulated total consumption reaches the upgrading criterion. You can enjoy corresponding discounts and benefits from the next day when upgradation processed.
service.line1.line4.line4=\ If the accumulated total consumption does not meet the criterion to renew until 24:00 of the expiration date, membership will be automatically relegated to corresponding card. You can enjoy corresponding discounts and benefits from the next day when process finished.
service.line1.line4.line5=If accumulated total consumption meets the criterion to renew before 24:00 of the expiration date, membership will be automatically renewed. You can enjoy corresponding discounts and benefits from the next day.
service.line1.line4.line6=If accumulated total consumption does not meet the criterion of Orchid Card until 24:00 of the expiration date, membership will be changed to the temporary card.
service.line1.line4.line7=Upgrading, degrading, renewal or termination of a membership card will be counted from the next day. The old records will be cleaned to zero.
service.line1.line4.line8=Exclusive discount for memberships: 8% off for Orchid Card holders, 10% off for Bamboo Card and 12% off for Peony Card (apply to full-price products only).
